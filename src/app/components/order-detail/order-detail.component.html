<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="500" [nzVisible]="isVisible"
    [nzTitle]="pageTitleChinese" [nzFooter]="footerTpl" (nzOnClose)="close()">
    <ng-container *nzDrawerContent>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
            <div nz-col nzSpan="24">
                <nz-tag class="tag" [nzColor]="'cyan'">所属用户</nz-tag><br />
                <input type="text" nz-input [(ngModel)]="user!.username" placeholder="Input title" disabled="true"/>
            </div>
            <div nz-col nzSpan="24">
                <nz-tag class="tag" [nzColor]="'cyan'">创建于</nz-tag><br />
                <input type="text" nz-input [(ngModel)]="createdAt" placeholder="Input title" disabled="true"/>
            </div>
            <div nz-col nzSpan="24">
                <nz-tag class="tag" [nzColor]="'cyan'">状态</nz-tag><br />
                <nz-select [(ngModel)]="orderStatus" style="width:200px">
                    <nz-option *ngFor="let status of orderStatuses" [nzValue]="status" [nzLabel]="status"></nz-option>
                </nz-select>
            </div>
            <div nz-col nzSpan="24">
                <nz-tag class="tag" [nzColor]="'cyan'">购买清单</nz-tag><br />
                <nz-list nzBordered>
                    <nz-list-item *ngFor="let product of orderProducts">
                        <mark>{{product.resource.title}}</mark>
                        <nz-input-number [(ngModel)]="product.quantity" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
                    </nz-list-item>
                </nz-list>
            </div>
            </div>
    </ng-container>

    <ng-template #footerTpl>
        <div style="float: right">
            <button nz-button style="margin-right: 8px;" (click)="close()">取消</button>
            <button nz-button nzType="primary" (click)="submit()">提交</button>
        </div>
    </ng-template>
</nz-drawer>
