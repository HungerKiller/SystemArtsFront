<div class="container">
    <div class="user-info">
        <h1 nz-typography>User
            <nz-avatar [nzText]="currentUser?.username" nzSize="large"></nz-avatar>
        </h1>
        <p nz-typography>Username: {{currentUser?.username}}</p>
        <p nz-typography>Password: {{currentUser?.password}}</p>
        <p nz-typography>Email: {{currentUser?.email}}</p>
        <p nz-typography>Age: {{currentUser?.age}}</p>
        <p nz-typography>Role: {{currentUser?.role}}</p>
        <button nz-button class="button" (click)="update()" [nzType]="'primary'">Update</button>
        <button nz-button class="button" (click)="logout()" [nzType]="'primary'">Logout</button>
    </div>
</div>

<app-user-detail (isNeedRefresh)="refresh()"></app-user-detail>
