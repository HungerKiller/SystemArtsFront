<nz-table #borderedTable nzBordered [nzShowSizeChanger]="true" [nzPageSizeOptions]='[5,10,20,30]' [nzPageSize]="5"
    [nzData]="orderProducts" [nzLoading]="loading">
    <thead>
        <tr>
            <th>资源</th>
            <th>单价</th>
            <th>数量</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of borderedTable.data">
            <td>{{ data.resource.title }}</td>
            <td>{{ data.resource.price }}</td>
            <td>{{ data.quantity }}</td>
            <nz-input-number [(ngModel)]="data.quantity" [nzMin]="1" [nzMax]="10" [nzStep]="1"
                disabled="true"></nz-input-number>
            <td>
                <button nz-button nzType="primary" nzDanger nzTooltipTitle="删除" nzTooltipPlacement="topLeft" nz-tooltip
                    nz-popconfirm nzPopconfirmTitle="确认删除？" nzOkText="确认" nzCancelText="取消"
                    (nzOnConfirm)="deleteProduct(data.id)">
                    <i nz-icon nzType="delete" nzTheme="fill"></i>
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>

<div style="float: right; margin-top: 8px;">
    <div style="margin-bottom: 8px;"><mark>总价：{{totalPrice}}</mark></div>
    <button nz-button style="margin-right: 8px;" (click)="submit()">提交修改</button>
    <button nz-button nzType="primary" (click)="pay()">付款</button>
</div>
