<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
    <div nz-col [nzSpan]="24">
        <button nz-button nzType="primary" (click)="createResource()" nzTooltipTitle="Create"
            nzTooltipPlacement="topLeft" nz-tooltip>
            <i nz-icon nzType="plus-square" nzTheme="fill"></i>
        </button>
        <br /><br />
        <nz-table #borderedTable nzBordered [nzShowSizeChanger]="true" [nzPageSizeOptions]='[5,10,20,30]'
            [nzPageSize]="5" [nzShowTotal]="totalTemplate" [nzData]="resources" [nzLoading]="loading">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Click Count</th>
                    <th>Price</th>
                    <th>Resource Type</th>
                    <th>User</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of borderedTable.data">
                    <td>{{ data.id }}</td>
                    <td>{{ data.title }}</td>
                    <td>{{ data.clickCount }}</td>
                    <td>{{ data.price }}</td>
                    <td>{{ data.resourceType.name }}</td>
                    <td>{{ data.user.username }}</td>
                    <td>{{ data.createdAt | date: 'medium' }}</td>
                    <td>{{ data.updatedAt | date: 'medium' }}</td>
                    <td>
                        <button nz-button nzType="primary" (click)="editResource(data)" nzTooltipTitle="Edit"
                            nzTooltipPlacement="topLeft" nz-tooltip>
                            <i nz-icon nzType="edit" nzTheme="fill"></i>
                        </button>
                        <nz-divider nzType="vertical"></nz-divider>

                        <button nz-button nzType="primary" (click)="uploadResource(data.id)" nzTooltipTitle="Upload" nzTooltipPlacement="topLeft"
                            nz-tooltip>
                            <span nz-icon nzType="cloud-upload" nzTheme="outline"></span>
                        </button>
                        <input id="file-upload" type="file" #file nz-input placeholder="Choose file" (change)="uploadFile(file.files)">
                        <nz-divider nzType="vertical"></nz-divider>

                        <button nz-button nzType="primary" (click)="downloadResource(data.id)" nzTooltipTitle="Download"
                            nzTooltipPlacement="topLeft" nz-tooltip>
                            <span nz-icon nzType="cloud-download" nzTheme="outline"></span>
                        </button>
                        <nz-divider nzType="vertical"></nz-divider>

                        <button nz-button nzType="primary" nzDanger nzTooltipTitle="Delete" nzTooltipPlacement="topLeft"
                            nz-tooltip nz-popconfirm nzPopconfirmTitle="Are you sure to delete?" nzOkText="ok"
                            nzCancelText="cancel" (nzOnConfirm)="deleteResource(data.id)">
                            <i nz-icon nzType="delete" nzTheme="fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
    <ng-template #totalTemplate let-total> Total {{ total }} items</ng-template>
</div>

<app-resource-detail (isNeedRefresh)="refresh()"></app-resource-detail>
